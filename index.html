<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/src/style.css" rel="stylesheet">
  <title>image-grid-layout</title>
</head>

<body class="scheme-light-dark dark:bg-zinc-900">
  <main class="p-2 grid gap-2 md:p-3 md:gap-3 lg:p-4 lg:gap-4 md:grid-cols-2 md:grid-rows-5 lg:grid-cols-3 lg:grid-rows-3">
    <img src="src/images/photo1.avif" alt="mountain photo" class="md:row-start-1 md:row-end-3">
    <img src="src/images/photo2.avif" alt="living room photo" class="md:row-start-3 md:row-end-4 min-h-full">
    <img src="src/images/photo3.avif" alt="food photo" class="md:row-start-1 md:row-end-2 md:col-start-2 min-h-full">
    <img src="src/images/photo4.avif" alt="door photo" class="md:row-start-2 md:row-end-4 md:col-start-2">
    <img src="src/images/photo5.avif" alt="apartment buildings photo" class="md:row-start-4 md:row-end-6 md:col-start-1 lg:col-start-3 lg:row-start-1 lg:row-end-3">
    <img src="src/images/photo6.avif" alt="beach photo" class="md:row-start-4 md:row-end-5 md:col-start-2 min-h-full lg:col-start-3 lg:row-start-3 lg:row-end-4">
  </main>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
